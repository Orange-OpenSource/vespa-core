#
# Config tutorial
#
#####

### Architecture objects
#
# hostname HAVE to match object name
# UUID is hostname
#
[milka]
Type= Machine
#Interfaces= 10.10.10.200
Interfaces= 127.0.0.1

### Framework objects
#
# Type defaults to framework object name
# The order impact findNode resolution, thus define PHY, HY then VM
#
[VO]
Location= milka
Master=
Port= 4150

[HO]
Location= milka
Master= VO
Port= 4151

[Agent_Demo]
Location= milka
Master= HO
Port= 4152
